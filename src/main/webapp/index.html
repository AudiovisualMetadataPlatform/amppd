<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	    <link rel="stylesheet" href="LoginComponent/index.css">

		<title>AMP Login</title>
	</head>
	<body>
	<div id="accountContainer">
		<router-view></router-view>
	</div>
	<template id = "app">
	<!-- @submit handles any form of submission. -->
    <!-- .prevent keeps the event from bubbling around and doing anything else. -->
    <!-- <form @submit.prevent="login"> -->
	<form id="app" v-on:submit="checkForm" action="/RegisterComponent/register.html" method="post">
	<div class="form">
		<div class="imgcontainer">
			<img src="Images/amp_header.png" >
		</div>
		<div class="error">
		<p v-if="errors.length">
			<b>Please correct the following error(s):</b>
			<ul>
				<li v-for="error in errors"><span>{{ error }}</span></li>
			</ul>
		</p>
		</div>
		<div class="container" id="login">
				<div class="row"><input id="name" v-model="name" type="text" placeholder="Enter Username" name="name"> </div>
				<div class="row"><input id="pswd" v-model="pswd" type="password" placeholder="Enter Password" name="pswd"></div> 
				<div class="row"><label><input type="checkbox" checked="checked" name="remember"> Remember me</label></div>
				<div class="row"><span><a href="#">Forgot Password?</a></span></div>
				<div class="row"><button type = "submit">Sign In</button></div>
				<div class="row"><label>Or</label></div>
				<router-link to="/register" tag="button">Sign Up</router-link>
				<!-- <div class="row"><button v-on:click="" >Sign Up</button></div> -->
		
		</div>
	</div>
	</form>
	</template>

	<template id = "register">
		<form id="register" v-on:submit="validateRegisterForm" action="/RegisterComponent/register.html" method="post">
		<div class="form">
			<div class="imgcontainer">
			 	<img src="Images/amp_header.png" >
			</div>
			<div class="error">
			<p v-if="errors.length">
				<b>Please correct the following error(s):</b>
				<ul>
					<li v-for="error in errors"><span>{{ error }}</span></li>
				</ul>
			</p>
			</div>

			<div class="container" >
				    <div class="row"><input id="name" v-model="name" type="text" placeholder="Enter Username" name="uname" > </div>
				    <div class="row"><input id="pswd" v-model="pswd" type="password" placeholder="Create New Password" name="psw" ></div> 
			 		<div class="row"><input id="pswd" v-model="confirm_pswd" type="password" placeholder="Confirm New Password" name="cpsw" ></div>
			 		<div class="row"><button type="submit">Sign Up</button></div>
			
			</div>
		</div>
		</form>
	</template>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="https://vuejs.org/js/vue.js"></script>
		
		<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
		
		<script type="text/javascript" src="LoginComponent/login.js"></script>
		<script type="text/javascript" src="RegisterComponent/register.js"></script>
		<script type="text/javascript" src="router.js"></script>
	</body>
</html>
