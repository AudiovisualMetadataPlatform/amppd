<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	    <link rel="stylesheet" href="index.css">
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="https://vuejs.org/js/vue.js"></script>
		<title>AMP Login</title>
	</head>
	<body>
	<form action="login_page" method="post">
		<div class="form">
			<div class="imgcontainer">
			 	<img src="amp_header.png" >
			</div>
			<div class="container" id="login">
				    <div class="row"><input type="text" placeholder="Enter Username" name="uname" required> </div>
				    <div class="row"><input type="password" placeholder="Enter Password" name="psw" required></div> 
			 		<div class="row"><label><input type="checkbox" checked="checked" name="remember"> Remember me</label></div>
			 		<div class="row"><span><a href="#">Forgot Password?</a></span></div>
			 		<div class="row"><button v-on:click="submitLogin">Sign In</button></div>
			 		<div class="row"><label>Or</label></div>
					<div class="row"><button v-on:click="submitSignUp">Sign Up</button>
					
					</div>
			
			</div>
		</div>
		<script src="index.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>
				
		</form>
	</body>
</html>
