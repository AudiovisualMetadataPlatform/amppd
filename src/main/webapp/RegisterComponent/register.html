<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	    <link rel="stylesheet" href="../LoginComponent/index.css">
	    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<title>AMP Register</title>  
	</head>
	<body>
	<form action="register_page" method="post">
		<div class="form">
			<div class="imgcontainer">
			 	<img src="Images/amp_header.png" >
			</div>
			<div class="container" id="login">
				    <div class="row"><input type="text" placeholder="Enter Username" name="uname" required> </div>
				    <div class="row"><input type="password" placeholder="Create New Password" name="psw" required></div> 
			 		<div class="row"><input type="password" placeholder="Confirm New Password" name="psw" required></div>
			 		<div class="row"><button v-on:click="submitSignUp">Sign Up</button></div>
			
			</div>
		</div>
		<script src="../LoginComponent/index.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>		
		</form>
	</body>
</html>
